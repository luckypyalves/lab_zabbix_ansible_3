- name: Playbook de Instalação e Implementação Grafana CentOS + Vagrant
  hosts:
    - zbx_front
  
  vars:
    # VARIAVEL DE HOSTS
    - zbx_front: 192.168.3.100
    
    # VARIAVEIS DE URL GRAFANA
    - url_packages_grafana: wget https://dl.grafana.com/enterprise/release/grafana-enterprise-8.2.5-1.x86_64.rpm 
  
  roles:
    - role: grafana-server
      when: ansible_host == zbx_front
