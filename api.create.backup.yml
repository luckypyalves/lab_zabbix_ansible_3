---
# tasks for api_zabbix create hosts .

- name: Criar diretorio chave PSK
  file:
    path: /etc/zabbix/keys
    owner: zabbix
    group: zabbix
    mode: '700'
    state: directory
    recurse: yes
  tags: zabbix_agent2
  when: ansible_facts['distribution_major_version'] == "8"
# # --------------------------------------------------------------------------------------------#
- name: Gerando Chave psk - ZBX AGT
  shell: sudo sh -c "openssl rand -hex 32 > /etc/zabbix/keys/agent.psk"
  ignore_errors: true
  tags: zabbix_agent2
  when: ansible_facts['distribution_major_version'] == "8"
# #-----------------------------------------------------------------------------------------------#
- name: Mudando Permiss√£o para Zabbix da chave psk
  shell: sudo chown zabbix:zabbix /etc/zabbix/keys/agent.psk
  ignore_errors: True
  tags: zabbix_agent2
  when: ansible_facts['distribution_major_version'] == "8"
# #------------------------------------------------------------------------------------------------#
- name : Mudando Permissao chmod zabbix
  shell: sudo chmod 500 /etc/zabbix/keys/agent.psk
  ignore_errors: True
  tags: zabbix_agent2
  when: ansible_facts['distribution_major_version'] == "8"
# #------------------------------------------------------------------------------------------------#
- name : Armazenando psk VARIAVEL
  shell: "cat /etc/zabbix/keys/agent.psk"
  register: pks
  ignore_errors: yes
  tags: zabbix_agent2
  when: ansible_facts['distribution_major_version'] == "8"
#------------------------------------------------------------------------------------------------#
- name: Armazenando saida pks.stdout
  set_fact: 
       psk: "{{ pks.stdout }}"
#-------------------------------------------------------------------------------------------------#
- name: Criando hosts no zabbix forma Automatica.
  local_action:
    module: community.zabbix.zabbix_host
    server_url: '{{ url_zabbix_api }}'
    login_user: '{{ username }}'
    login_password: '{{ password }}'
    host_name: "{{ansible_fqdn}}"
    visible_name: "{{ansible_fqdn}}"
    host_groups:
      - '{{ host_grupo }}'
    link_templates:
      - '{{ host_template }}'
    status: enabled
    state: present
    inventory_mode: automatic
    interfaces:
      - type: '1'
        main: 1
        useip: 1
        ip: "{{ ansible_all_ipv4_addresses[0]}}"
        dns: ""
        port: "10050"
    proxy: '{{ proxy_name }}'
    tls_connect: 2
    #tls_accept: 2
    tls_psk_identity: 'zabbixagent'
    tls_psk: "{{ psk }}"  
  ignore_errors: yes
  tags: api_zabbix
  when: ansible_facts['distribution_major_version'] == "8"
#---------------------------------------------------------------------------------------------#

